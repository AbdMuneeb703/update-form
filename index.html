<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Registration Form</h1>
     
    <div>
    

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Spongebob"
    </div>

    <br>
    <div>
    <label for="1name">Last Name:</label>
    <input type="text" id="1name" name="1name" placeholder="Squarepants"
    </div>

    <div>
    <label for="fname">Father Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Squarepants"
    </div>

    <div>
    <label for="email">E-Mail ID:</label>
    <input type="email" id="email" name="email" placeholder="Squarepants"
    </div>

    <div>
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass" maxlength="12" placeholder="Spants@gmail.com"
    </div>
    
    <div>
    <label for="phone">Phone #:</label>
    <input type="tel" id="phone" name="phone" placeholder="786-342-0879"
    </div>

    <div>
    <label for="bdate">Birth Date:</label>
    <input type="date" id="bdate" name="bdate">
    </div>

    <label for="Mr.">Mr.</label>
    <input type="Radio" id="Mr." name="title" value="Mr."

    <label for="Mrs.">Mrs.</label>
    <input type="Radio" id="Mrs." name="title" value="Mrs."


    <br>

    <div>
        <input type="Reset"
    </div>

    <br>

    <div>
        <input type="Submit"
    </div>


</body>
</html>
